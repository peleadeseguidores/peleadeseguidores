<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Registro Jugador</title>
</head>
<body>
  <h2>Registrar Jugador</h2>
  <form id="playerForm">
    <label>@Usuario:</label><br>
    <input type="text" id="username" required><br><br>

    <label>Foto:</label><br>
    <input type="file" id="photo" accept="image/*" required><br><br>

    <button type="submit">Registrar</button>
  </form>

  <p id="msg"></p>

  <script>
    const WEB_APP_URL = "TU_URL_DE_APPS_SCRIPT/exec";

    document.getElementById("playerForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const username = document.getElementById("username").value;
      const file = document.getElementById("photo").files[0];

      if (!file) return alert("Selecciona una foto");

      // Convertir archivo a Base64
      const reader = new FileReader();
      reader.onloadend = async function () {
        const base64 = reader.result.split(",")[1];

        const data = {
          username: username,
          photo: base64,
          filename: file.name,
        };

        try {
          let res = await fetch(WEB_APP_URL, {
            method: "POST",
            body: JSON.stringify(data),
          });
          let txt = await res.text();
          document.getElementById("msg").innerText = txt;
        } catch (err) {
          document.getElementById("msg").innerText = "Error al enviar";
        }
      };
      reader.readAsDataURL(file);
    });
  </script>
</body>
</html>
