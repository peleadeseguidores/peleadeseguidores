<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Jugadores</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 40px; background: #111; color: #fff; }
    form { background: #222; padding: 20px; border-radius: 10px; display: inline-block; }
    input, button { margin: 10px; padding: 10px; border-radius: 5px; border: none; }
    button { background: #ff9800; color: white; cursor: pointer; }
    button:hover { background: #e68900; }
  </style>
</head>
<body>
  <h1>Registro de Jugadores</h1>
  <form id="registro">
    <input type="text" id="nombre" placeholder="Tu nombre" required><br>
    <input type="url" id="foto" placeholder="URL de tu foto (ej. https://...)" required><br>
    <button type="submit">Registrar</button>
  </form>
  <p id="msg"></p>

  <script>
    const scriptURL = "https://script.google.com/macros/s/TU_SCRIPT_ID/exec"; // üëà lo generamos en el Paso 3
    const form = document.getElementById("registro");
    const msg = document.getElementById("msg");

    form.addEventListener("submit", e => {
      e.preventDefault();
      fetch(scriptURL, {
        method: "POST",
        body: new FormData(form)
      })
      .then(res => msg.innerText = "‚úÖ Registro enviado correctamente")
      .catch(err => msg.innerText = "‚ùå Error al registrar");
    });
  </script>
</body>
</html>
