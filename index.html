<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>@PELEA DE SEGUIDORES</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      /* Instagram gradient */
      background: linear-gradient(120deg, #fd5949 0%, #d6249f 40%, #285AEB 100%);
      color: #fff;
      min-height: 100vh;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .wrap {
      margin-top: 36px;
      padding: 24px;
      background: rgba(255,255,255,0.07);
      box-shadow: 0 8px 32px rgba(60,40,120,0.15);
      border-radius: 20px;
      backdrop-filter: blur(6px);
      max-width: 410px;
      width: 98%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .title-bar {
      width: 100%;
      background: rgba(44, 44, 92, 0.07);
      border-radius: 28px;
      margin-bottom: 16px;
      box-shadow: 0 8px 24px rgba(40,30,80,0.18);
      padding: 10px 0 6px 0;
    }
    .title-flex {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
    }
    .main-title {
      font-size: 1.8rem;
      font-weight: 700;
      letter-spacing: 2px;
      margin: 0;
      padding: 0 10px;
      background: linear-gradient(90deg, #fd5949, #d6249f, #285AEB);
      color: #fff;
      border-radius: 12px;
      border: 2px solid #fd5949;
      box-shadow: 0 2px 14px #d6249f44;
      text-shadow: 0 1px 6px #fd594988, 0 2px 10px #285AEB55;
    }
    .sword {
      height: 32px;
      width: 32px;
      vertical-align: middle;
      margin: 0 7px;
      filter: drop-shadow(0 2px 10px #d6249f44);
      opacity: 0.89;
    }
    .sword.left { margin-right: 13px; }
    .sword.right { margin-left: 13px; }
    .counter {
      font-size: 1.2rem;
      margin-bottom: 22px;
      background: linear-gradient(90deg, #fd5949 0%, #ffdc80 100%);
      color: #fff;
      padding: 10px 26px;
      border-radius: 14px;
      box-shadow: 0 2px 12px rgba(80,80,150,0.07);
      font-weight: 500;
      letter-spacing: 1px;
      margin-top: 6px;
      border: 2px solid #fd5949;
      text-shadow: 0 1px 3px #fd594988;
    }
    .card {
      background: rgba(255,255,255,0.13);
      border-radius: 18px;
      box-shadow: 0 4px 24px rgba(60,40,120,0.13);
      padding: 24px 18px;
      margin: 0 0 24px 0;
      width: 100%;
    }
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
    }
    input[type="text"], input[type="file"] {
      border: none;
      border-radius: 10px;
      padding: 11px 14px;
      font-size: 1rem;
      width: 95%;
      background: rgba(255,255,255,0.15);
      color: #23243a;
      margin-bottom: 6px;
      outline: none;
      transition: box-shadow 0.2s;
      box-shadow: 0 1px 6px rgba(44,44,92,0.07);
      font-weight: 500;
    }
    input[type="text"]:focus, input[type="file"]:focus {
      box-shadow: 0 0 0 2px #fd594988;
    }
    input[type="file"]::-webkit-file-upload-button {
      background: linear-gradient(90deg, #fd5949, #d6249f, #285AEB);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 7px 16px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.24s;
      font-weight: 600;
    }
    input[type="file"]::-webkit-file-upload-button:hover {
      background: #ffdc80;
      color: #23243a;
    }
    button {
      margin-top: 6px;
      padding: 12px 32px;
      font-size: 1.12rem;
      font-weight: bold;
      background: linear-gradient(90deg,#fd5949 0%, #d6249f 60%, #ffdc80 100%);
      border: none;
      border-radius: 12px;
      cursor: pointer;
      color: #fff;
      box-shadow: 0 2px 12px #d6249f33;
      letter-spacing: 1px;
      transition: transform 0.18s, background 0.2s;
    }
    button:hover, button:focus {
      background: linear-gradient(90deg, #285AEB 0%, #d6249f 60%, #fd5949 100%);
      transform: scale(1.08);
      color: #fff;
    }
    .msg {
      margin-top: 7px;
      font-size: 1rem;
      min-height: 22px;
      font-weight: 500;
      transition: color 0.2s;
    }
    .winners {
      background: rgba(255,255,255,0.10);
      border-radius: 14px;
      box-shadow: 0 2px 8px rgba(80,80,150,0.08);
      margin: 28px auto 0 auto;
      padding: 18px 12px;
      max-width: 370px;
      width: 97%;
      text-align: left;
    }
    .winners-title {
      font-size: 1.15rem;
      font-weight: 600;
      color: #fd5949;
      margin-bottom: 12px;
      letter-spacing: 1px;
      text-shadow: 0 1px 3px #fd5949aa;
    }
    .winner-row {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 12px;
      background: rgba(220,220,255,0.10);
      border-radius: 9px;
      padding: 7px 5px;
      box-shadow: 0 1px 5px #d6249f22;
    }
    .winner-img {
      width: 39px;
      height: 39px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #fd5949;
      background: #fff;
    }
    .winner-label {
      font-size: 1.02rem;
      font-weight: 500;
      color: #23243a;
      background: #ffdc80;
      border-radius: 7px;
      padding: 2px 7px;
      margin-left: 4px;
      font-weight: 700;
      letter-spacing: 1px;
    }
    .winner-user {
      font-size: 1rem;
      color: #d6249f;
      font-weight: 600;
      margin-left: 6px;
      letter-spacing: 1px;
      text-shadow: 0 1px 3px #fd5949aa;
    }
    @media (max-width: 480px) {
      .wrap {
        padding: 10px;
        max-width: 98vw;
        border-radius: 10px;
      }
      .card {
        padding: 13px 7px;
        border-radius: 12px;
      }
      .counter {
        font-size: 1rem;
        padding: 6px 13px;
        border-radius: 8px;
      }
      .main-title { font-size: 1.08rem; padding: 0 3px; }
      .winners { padding: 9px 3px; font-size: 0.93rem; }
      .winner-img { width: 27px; height: 27px; }
      .sword { height: 21px; width: 21px; }
    }
  </style>
</head>
<body>
<div class="wrap">
  <div class="title-bar">
    <div class="title-flex">
      <!-- SVG Espada Izquierda -->
      <svg class="sword left" viewBox="0 0 64 64">
        <g>
          <rect x="29" y="6" width="6" height="38" rx="3" fill="#e0e0e0" stroke="#8b5c2e" stroke-width="1.2"/>
          <rect x="24" y="42" width="16" height="7" rx="2.5" fill="#ffdc80" stroke="#fd5949" stroke-width="1.2"/>
          <rect x="30.5" y="48" width="3" height="9" rx="1.5" fill="#d6249f"/>
          <ellipse cx="32" cy="54.5" rx="7" ry="3" fill="#285AEB" opacity="0.25"/>
        </g>
      </svg>
      <h1 class="main-title">@peleadeseguidores</h1>
      <!-- SVG Espada Derecha -->
      <svg class="sword right" viewBox="0 0 64 64">
        <g>
          <rect x="29" y="6" width="6" height="38" rx="3" fill="#e0e0e0" stroke="#8b5c2e" stroke-width="1.2"/>
          <rect x="24" y="42" width="16" height="7" rx="2.5" fill="#ffdc80" stroke="#fd5949" stroke-width="1.2"/>
          <rect x="30.5" y="48" width="3" height="9" rx="1.5" fill="#d6249f"/>
          <ellipse cx="32" cy="54.5" rx="7" ry="3" fill="#285AEB" opacity="0.25"/>
        </g>
      </svg>
    </div>
  </div>
  <div class="counter">Total de jugadores: <span id="total">0</span></div>
  <div class="card">
    <form id="form">
      <input id="nombre" type="text" placeholder="Usuario de Instagram (ej: @usuario)" required autocomplete="off" autocapitalize="off"/>
      <input id="foto" type="file" accept="image/*" required />
      <button id="btn" type="submit">Registrar</button>
      <div id="msg" class="msg"></div>
    </form>
  </div>
  <div class="winners">
    <div class="winners-title">üèÜ Ganadores</div>
    <!-- Ejemplo de ganador, agrega los que quieras manualmente -->
    <div class="winner-row">
      <img src="https://via.placeholder.com/80x80.png?text=Foto" alt="Ganador D√≠a 1" class="winner-img"/>
      <span class="winner-label">D√çA 1:</span>
      <span class="winner-user">@usuarioejemplo</span>
    </div>
    <!--
    <div class="winner-row">
      <img src="URL_FOTO_DEL_GANADOR" alt="Ganador D√≠a 2" class="winner-img"/>
      <span class="winner-label">D√çA 2:</span>
      <span class="winner-user">@otroganador</span>
    </div>
    -->
  </div>
</div>
<script>
const API_URL = "https://peleadeseguidores-game-web.onrender.com/api/avatar";
const GITHUB_IMAGES_API = "https://api.github.com/repos/peleadeseguidores/peleadeseguidores-game-web/contents/images";
const totalEl = document.querySelector("#total");
const form = document.querySelector("#form");
const btn = document.querySelector("#btn");
const msg = document.querySelector("#msg");
const BASE = 831; // Valor base del contador

async function toBase64(file){
  return new Promise((resolve,reject)=>{
    const reader=new FileReader();
    reader.onload=()=>{const [prefix,b64]=reader.result.split(",");resolve({base64:b64,mime:prefix.split(":")[1].split(";")[0]})};
    reader.onerror=()=>reject(reader.error);
    reader.readAsDataURL(file);
  });
}

// Contador real: cuenta los archivos en /images del repo y suma el base
async function loadJugadores(){
  msg.style.color = "#374151";
  try{
    const res=await fetch(GITHUB_IMAGES_API);
    if (!res.ok) throw new Error("No se pudo conectar al repo.");
    const files = await res.json();
    // Cuenta solo im√°genes v√°lidas (.png, .jpg, .jpeg)
    const total = BASE + files.filter(f=>/\.png$|\.jpg$|\.jpeg$/i.test(f.name)).length;
    totalEl.textContent = total;
  }catch(e){
    msg.textContent="No se pudo cargar la lista.";
    msg.style.color = "#b91c1c";
    console.error(e);
  }
}

form.addEventListener("submit", async e=>{
  e.preventDefault();
  msg.textContent="";
  msg.style.color = "#374151";
  const nombre=document.querySelector("#nombre").value.trim();
  const file=document.querySelector("#foto").files[0];
  if(!nombre||!file){msg.textContent="Completa nombre y foto."; msg.style.color="#b91c1c"; return;}
  if(file.size>8*1024*1024){msg.textContent="La imagen debe pesar menos de 8 MB."; msg.style.color="#b91c1c"; return;}
  btn.disabled=true; btn.textContent="Enviando‚Ä¶";
  try{
    const {base64,mime}=await toBase64(file);
    // Env√≠a al backend Python
    const res=await fetch(API_URL,{
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body: JSON.stringify({nombre, base64, mimetype: mime})
    });
    const out=await res.json();
    if(res.ok){
      msg.style.color="#16a34a";msg.textContent="Jugador registrado con √©xito.";
      form.reset();
      await loadJugadores();
    } else {
      throw new Error(out.error||"Error desconocido");
    }
  }catch(err){
    console.error(err);
    msg.style.color="#b91c1c";
    msg.textContent="Error al registrar: "+err.message;
  } finally{
    btn.disabled=false;btn.textContent="Registrar";
  }
});
loadJugadores();
</script>
</body>
</html>
