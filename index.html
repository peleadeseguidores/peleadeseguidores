<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Registro de Jugador</title>
</head>
<body>
  <h2>Registro de Jugador</h2>
  <form id="playerForm">
    <label>Usuario de Instagram (@):</label><br />
    <input type="text" id="username" placeholder="@usuario" required /><br /><br />
    <label>Subir foto:</label><br />
    <input type="file" id="photo" accept="image/*" required /><br /><br />
    <button type="submit">Registrar</button>
  </form>
  <p id="response"></p>
  <script>
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbzWklW40MKqeGeVzV34YCEcj0vO3JK0l7FnW-1Y6LOEtJZj7imIRnJ5iyvAeoHpKyKN/exec";

    document.getElementById("playerForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const username = document.getElementById("username").value;
      const file = document.getElementById("photo").files[0];
      if (!file) return alert("Por favor selecciona una foto.");

      const reader = new FileReader();
      reader.onloadend = async () => {
        const base64 = reader.result.split(",")[1];
        const payload = {
          username,
          filename: file.name,
          photo: base64
        };

        try {
          const res = await fetch(WEB_APP_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload)
          });
          document.getElementById("response").innerText = await res.text();
        } catch (err) {
          document.getElementById("response").innerText = "Error: " + err;
        }
      };
      reader.readAsDataURL(file);
    });
  </script>
</body>
</html>
