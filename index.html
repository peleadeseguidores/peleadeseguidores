<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Jugador</title>
</head>
<body>
  <h2>Registro de Jugador</h2>

  <form id="registroForm">
    <label for="username">Usuario de Instagram (@):</label><br>
    <input type="text" id="username" name="username" required><br><br>

    <label for="photo">Subir foto:</label><br>
    <input type="file" id="photo" name="photo" accept="image/*" required><br><br>

    <button type="submit">Registrar</button>
  </form>

  <p id="mensaje"></p>

  <script>
    document.getElementById("registroForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const username = document.getElementById("username").value;
      const photo = document.getElementById("photo").files[0];
      const mensaje = document.getElementById("mensaje");

      if (!photo) {
        mensaje.textContent = "Por favor, selecciona una foto.";
        return;
      }

      // Convertir la foto a base64
      const reader = new FileReader();
      reader.onloadend = async function () {
        const base64String = reader.result.split(",")[1];

        try {
          const response = await fetch("https://script.google.com/macros/s/AKfycbzWklW40MKqeGeVzV34YCEcj0vO3JK0l7FnW-1Y6LOEtJZj7imIRnJ5iyvAeoHpKyKN/exec", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              username: username,
              filename: photo.name,
              photo: base64String
            }),
          });

          const result = await response.text();
          mensaje.textContent = result;
        } catch (err) {
          mensaje.textContent = "Error: " + err.message;
        }
      };
      reader.readAsDataURL(photo);
    });
  </script>
</body>
</html>
