<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Jugadores</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      color: #fff;
      margin-top: 20px;
    }
    .card {
      background: #fff;
      border-radius: 16px;
      padding: 20px;
      margin: 20px;
      width: 300px;
      box-shadow: 0 6px 14px rgba(0,0,0,0.2);
      text-align: center;
    }
    input, button {
      margin: 8px 0;
      padding: 10px;
      width: 90%;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background: #4facfe;
      color: white;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #3894e0;
    }
    #players {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    .player-card {
      background: #fff;
      border-radius: 12px;
      padding: 10px;
      margin: 10px;
      width: 200px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    .player-card img {
      border-radius: 50%;
      width: 80px;
      height: 80px;
    }
  </style>
</head>
<body>
  <h1>Registro de Jugadores</h1>

  <div class="card">
    <input type="text" id="username" placeholder="Nombre del jugador" required>
    <input type="text" id="photo" placeholder="URL de la foto (GitHub o enlace)">
    <button onclick="addPlayer()">Agregar Jugador</button>
    <button onclick="downloadJSON()">Descargar JSON</button>
  </div>

  <div id="players"></div>

  <script>
    let players = [];

    function addPlayer() {
      const name = document.getElementById("username").value.trim();
      const photo = document.getElementById("photo").value.trim() || "https://via.placeholder.com/80";

      if (!name) {
        alert("Escribe un nombre de jugador");
        return;
      }

      const player = { name, image: photo };
      players.push(player);

      renderPlayers();

      // limpiar inputs
      document.getElementById("username").value = "";
      document.getElementById("photo").value = "";
    }

    function renderPlayers() {
      const container = document.getElementById("players");
      container.innerHTML = "";
      players.forEach((p, index) => {
        container.innerHTML += `
          <div class="player-card">
            <img src="${p.image}" alt="Avatar">
            <h3>${p.name}</h3>
            <button onclick="removePlayer(${index})">Eliminar</button>
          </div>
        `;
      });
    }

    function removePlayer(index) {
      players.splice(index, 1);
      renderPlayers();
    }

    function downloadJSON() {
      const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(players, null, 2));
      const dlAnchor = document.createElement("a");
      dlAnchor.setAttribute("href", dataStr);
      dlAnchor.setAttribute("download", "players.json");
      dlAnchor.click();
    }
  </script>
</body>
</html>
