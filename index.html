<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Jugadores Registrados</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      padding: 20px;
    }
    h1, h2 {
      text-align: center;
    }
    #jugadores {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }
    .jugador {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0px 2px 6px rgba(0,0,0,0.1);
      text-align: center;
    }
    .jugador img {
      max-width: 100px;
      border-radius: 50%;
      margin-bottom: 10px;
    }
    form {
      margin: 20px auto;
      padding: 15px;
      background: white;
      border-radius: 10px;
      max-width: 400px;
      box-shadow: 0px 2px 6px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>

  <h1>Registro de Jugadores</h1>
  <h2>Total de jugadores: <span id="total">0</span></h2>

  <!-- Formulario -->
  <form id="registroForm">
    <input type="text" id="nombre" placeholder="Usuario (@ejemplo)" required>
    <input type="file" id="foto" accept="image/*" required>
    <button type="submit">Registrar</button>
  </form>

  <!-- Lista de jugadores -->
  <div id="jugadores"></div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbxOSHZt5Qux1fBAJjlm9IUZPIvhPBuskzab5u9PAqhIxWLS5OZs2H7z-XJgdaHdv1eE/exec"; // tu enlace de Apps Script

    // Mostrar jugadores al cargar
    async function cargarJugadores() {
      const res = await fetch(API_URL);
      const data = await res.json();

      document.getElementById("total").textContent = data.total;

      const contenedor = document.getElementById("jugadores");
      contenedor.innerHTML = "";

      data.jugadores.forEach(j => {
        const div = document.createElement("div");
        div.className = "jugador";
        div.innerHTML = `
          <img src="${j.foto}" alt="Foto de ${j.nombre}">
          <p><b>${j.nombre}</b></p>
          <small>${j.fecha}</small>
        `;
        contenedor.appendChild(div);
      });
    }

    // Registrar jugador
    document.getElementById("registroForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const nombre = document.getElementById("nombre").value;
      const archivo = document.getElementById("foto").files[0];

      // Convertir foto a Base64
      const reader = new FileReader();
      reader.onloadend = async () => {
        const base64 = reader.result.split(",")[1];

        const formData = new URLSearchParams();
        formData.append("nombre", nombre);
        formData.append("foto", base64);
        formData.append("filename", archivo.name);
        formData.append("mimetype", archivo.type);

        await fetch(API_URL, {
          method: "POST",
          body: formData
        });

        cargarJugadores();
        e.target.reset();
      };
      reader.readAsDataURL(archivo);
    });

    cargarJugadores();
  </script>

</body>
</html>
