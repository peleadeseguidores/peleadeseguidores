<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Jugadores</title>
  <style>
    .jugador {
      display: flex;
      align-items: center;
      margin-bottom: 1em;
      border-bottom: 1px solid #ddd;
      padding: 0.5em;
    }
    .jugador img {
      width: 70px; height: 70px;
      object-fit: cover; border-radius: 50%; margin-right: 1em;
      border: 2px solid #aaa;
    }
    .jugador span {
      font-size: 1.2em;
      color: #222;
    }
  </style>
</head>
<body>
  <h1>Jugadores registrados</h1>
  <div id="jugadores-list"></div>
  <script>
    fetch("https://script.google.com/macros/s/AKfycbwsw5B14bXgtTt0hM0C4G1X2Qv3sjTW4qXsv7TCjTYCqoLs4Yke-l9euD4XYJeUUdxF/exec")
      .then(res => res.json())
      .then(data => {
        const cont = document.getElementById("jugadores-list");
        if (!Array.isArray(data.jugadores)) {
          cont.innerHTML = '<b>Error al cargar jugadores</b>';
          return;
        }
        data.jugadores.forEach(j => {
          const div = document.createElement("div");
          div.className = "jugador";
          div.innerHTML = `
            <img src="${j.url_foto}" alt="foto de ${j.nombre}" onerror="this.src='https://via.placeholder.com/70?text=No+Img'">
            <span>${j.nombre}</span>
          `;
          cont.appendChild(div);
        });
      });
  </script>
</body>
</html>
